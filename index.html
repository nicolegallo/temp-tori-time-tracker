<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TTTT - Temp Tori Time Tracker</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/FBxRbk7/tori-tulip.jpg">
</head>
<body>

    <h1>~Temporary~ Tori Time Tracker</h1>

     <div id="time-elapsed"></div>
        <br />
        <img src="https://i.ibb.co/NtqRfCM/nictoria-hand.png" alt="nictoria hand held">
        <h2>Time Spent Together: </h2>

        <div id="total-time">00:00:00</div> <!-- Display total time here -->

    <div id="google-time-tracker">
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSgRyB9z6ZJ8ReLoUxGcH98pfoTWHYx16ALvLda93Vp_VO-7Y1CRgpmlTWsv0-W3wuj-3YdW_oFWhAh/pubhtml?gid=375643110&amp;single=true&amp;widget=true&amp;headers=false"></iframe>    
</div>

    <div class="right-container">
        <h2 id="calculate-tori-time" style="cursor: pointer;">Calculate Time</h2>
        <div id="calculator-container">
            <form id="timeForm">
              <label for="startDate">Start Date (MM/DD/YYYY):</label>
              <input type="date" id="startDate" required>
        
              <label for="startTime">Start Time (HH:MM):</label>
              <input type="time" id="startTime" required>
        
              <label for="endDate">End Date (MM/DD/YYYY):</label>
              <input type="date" id="endDate" required>
        
              <label for="endTime">End Time (HH:MM):</label>
              <input type="time" id="endTime" required>
        
              <button type="button" id="calculateBtn">Calculate</button>
            </form>
            <div id="result"></div>
          </div>
        </div>

     <script src="script.js"></script>
    </div>

    <!-- Visitor Counter -->
  <img src="https://counter6.optistats.ovh/private/freecounterstat.php?c=m9l4qrn17ykn8qghtagmawjxxjwtfbhm" border="0" title="free web counter" alt="free web counter"></a>
</body>
</html>
